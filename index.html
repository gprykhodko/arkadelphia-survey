<meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Arkadelphia Survey
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.20/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.20/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
     
     #instruction {
        z-index: 99;
        position: absolute;
        top: 15px;
        left: 50%;
        padding: 5px;
        margin-left: -175px;
        height: 30px;
        width: 370px;
        background: rgba(25, 25, 25, 0.8);
        color: white;
      }
      .esri-ui .esri-editor .esri-item-list__scroller {
    max-height: 500px;
}
      .esri-editor__content {
        min-height: 12vh;
      }
          
          .esri-search {
                  width: 300px;
          }
          
    </style>

    <script>
      require(["esri/config", "esri/WebMap", "esri/views/MapView", "esri/widgets/Expand", "esri/widgets/BasemapToggle", "esri/widgets/Search", "esri/widgets/Editor"], (
        esriConfig,
        WebMap,
        MapView,
        Expand,
        BasemapToggle,
        Search,
        Editor
      ) => {
        let pointLayer;
        
        esriConfig.apiKey = "AAPKbef19af26f80408b97ba8a8effb03fd8G3z1r-gSDCiWESD8DAq6Zb_dDQTMzdBrcy96j6nflpG5VOR6tviHDHsUNvMGnoWD"; 
       
        // Create a map from the referenced webmap item id
        const webmap = new WebMap({
          portalItem: {
            id: "e9304ac3c558472ebaf29b0ba5b8e111"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });
     
        
        
        const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "hybrid"
        });
       
        view.ui.add(basemapToggle,"bottom-right");
       
        view.when(() => {
          view.map.loadAll().then(() => {
            view.map.allLayers.forEach((layer) => {
              if (layer.type === "feature") {
                switch (layer.geometryType) {
              
                  case "point":
                    pointLayer = layer;
                    break;
                }
              }
            });

            // Create layerInfos for layers in Editor. This
            // sets the fields for editing.

            const pointInfos = {
              layer: pointLayer,
              fieldConfig: [
                {
                  name: "Comment",
                  label: "Comment"
                }
                
                  
              ]
            };

            const editor = new Editor({
              view: view,
              allowedWorkflows: ["create"],
              layerInfos: [
                {
                  layer: pointLayer,
                  fieldConfig: [pointInfos]
                }
              ],
              // Set the snapping options for the Editor. By default, snapping is enabled. This can be toggled on/off using the CTRL key.
              snappingOptions: {
                enabled: true,
                selfEnabled: true,
                featureEnabled: true,
                featureSources: [
                  {
                    layer: pointLayer
                  }
                ]
              }
            });
            // Add widget to top-right of the view
            view.ui.add(editor, "top-right");
          });
        });
       
       const sampleInstructions = document.createElement("div");
        sampleInstructions.style.padding = "10px";
        sampleInstructions.style.backgroundColor = "white";
        sampleInstructions.style.width = "600px";
        sampleInstructions.innerText = [
          "Instructions can go here as well"
        ].join(" ");

        const instructionsExpand = new Expand({
          expandIconClass: "esri-icon-question",
          expandTooltip: "Map description",
          expanded: false,
          view: view,
          content: sampleInstructions
        });
        view.ui.add(instructionsExpand, "top-left");
        
        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
       
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="instruction" class="esri-widget">
      We can put instructions here or under the question icon
    </div>
    <div id="editorDiv"></div>
  </body>
</html>
