 <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Edit features with the Editor widget | Sample | ArcGIS API for JavaScript
      4.20
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.20/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.20/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      .esri-editor .esri-item-list__scroller {
        max-height: 350px;
      }
    </style>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/widgets/Editor"], (
        WebMap,
        MapView,
        Editor
      ) => {
        let pointLayer;

        // Create a map from the referenced webmap item id
        const webmap = new WebMap({
          portalItem: {
            id: "e9304ac3c558472ebaf29b0ba5b8e111"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        view.when(() => {
          view.map.loadAll().then(() => {
            view.map.allLayers.forEach((layer) => {
              if (layer.type === "feature") {
                switch (layer.geometryType) {
              
                  case "point":
                    pointLayer = layer;
                    break;
                }
              }
            });

            // Create layerInfos for layers in Editor. This
            // sets the fields for editing.

            const pointInfos = {
              layer: pointLayer,
              fieldConfig: [
                {
                  name: "Comment",
                  label: "Comment"
                }
                
                  
              ]
            };

            const editor = new Editor({
              view: view,
              layerInfos: [
                {
                  layer: pointLayer,
                  fieldConfig: [pointInfos]
                }
              ],
              // Set the snapping options for the Editor. By default, snapping is enabled. This can be toggled on/off using the CTRL key.
              snappingOptions: {
                enabled: true,
                selfEnabled: true,
                featureEnabled: true,
                featureSources: [
                  {
                    layer: pointLayer
                  }
                ]
              }
            });
            // Add widget to top-right of the view
            view.ui.add(editor, "top-right");
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="editorDiv"></div>
  </body>
</html>
